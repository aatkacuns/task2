<form #form="ngForm" autocomplete="off"(submit)="onSubmit(form)" >
    <input type="hidden" name="FlatId" [value]="service.formData.FlatId">
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fas fa-sort-numeric-up-alt"  [class.green-icon]="FlatNumber.valid" [class.red-icon]="FlatNumber.invalid && FlatNumber.touched"></i>
                </div>
            </div>
            <input type="number"  name="FlatNumber" #FlatNumber="ngModel" [(ngModel)]="service.formData.FlatNumber" class="form-control" placeholder="Flat Number" required>
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fas fa-sort-numeric-up-alt" [class.green-icon]="FlatFloor.valid" [class.red-icon]="FlatFloor.invalid && FlatFloor.touched"></i>
                </div>
            </div>
            <input type="number"  name="FlatFloor" #FlatFloor="ngModel" [(ngModel)]="service.formData.FlatFloor" class="form-control" placeholder="Flat Floor" required >
        </div>
    </div>
    <div class="form-row">
    <div class="form-group col-md-7">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fas fa-sort-amount-up-alt" [class.green-icon]="FlatRoomsAmmount.valid" [class.red-icon]="FlatRoomsAmmount.invalid && FlatRoomsAmmount.touched"></i>
                </div>
            </div>
            <input type="number"  name="FlatRoomsAmmount" #FlatRoomsAmmount="ngModel" [(ngModel)]="service.formData.FlatRoomsAmmount" class="form-control" placeholder="Flat Rooms Ammount" required >
        </div>
    </div>
    <div class="form-group col-md-5">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fas fa-user-friends" [class.green-icon]="FlatResidentAmmount.valid" [class.red-icon]="FlatResidentAmmount.invalid && FlatResidentAmmount.touched"></i>
                </div>
            </div>
            <input type="number"  name="FlatResidentAmmount" #FlatResidentAmmount="ngModel" [(ngModel)]="service.formData.FlatResidentAmmount" class="form-control" placeholder="Flat Resident Ammount" >
        </div>
    </div>
</div>
<div class="form-row">
    <div class="form-group col-md-7">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fas fa-clone" [class.green-icon]="FlatFullArea.valid" [class.red-icon]="FlatFullArea.invalid && FlatFullArea.touched"></i>
                </div>
            </div>
            <input type="number"  name="FlatFullArea" #FlatFullArea="ngModel" [(ngModel)]="service.formData.FlatFullArea" class="form-control" placeholder="Flat Full Area" required >
        </div>
    </div>
    <div class="form-group col-md-5">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="far fa-clone"  [class.green-icon]="FlatLivingSpaceArea.valid" [class.red-icon]="FlatLivingSpaceArea.invalid && FlatLivingSpaceArea.touched"></i>
                </div>
            </div>
            <input type="number"  name="FlatLivingSpaceArea" #FlatLivingSpaceArea="ngModel" [(ngModel)]="service.formData.FlatLivingSpaceArea" class="form-control" placeholder="Flat Living Space Area" >
        </div>
    </div>
</div>
<div class="form-group">
    <div class="input-group">
        <div class="input-group-prepend">
            <div class="input-group-text bg-white">
                <i class="fas fa-city" [class.green-icon]="HouseId.valid" [class.red-icon]="HouseId.invalid && FlatFloor.touched"></i>
            </div>
        </div>
        <input type="number"  name="HouseId" #HouseId="ngModel" [(ngModel)]="service.formData.HouseId" class="form-control" placeholder="House Id" required >
    </div>
</div>
    <div class="form-group">
        <button class="btn btn-success btn-lg btn-block" type="submit" [disabled]=form.invalid><i class="fas fa-database"></i> Submit</button>
    </div>
</form>
